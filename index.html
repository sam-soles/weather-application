<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="card outline" id="full-outline">
            <div class="card-body">
                <form class="search-form" id="search-engine">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="search" placeholder="Type city name" autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-sm-2 search-button">
                            <input type="submit" value="Search city"
                                id="city-search-button" />
                        </div>
                        <div class="col-sm-2">
                            <button id="location-button">
                                My location 
                            </button>
                        </div>
                    </div>
                </form>
                <br />
                <div class="row">
                    <div class="col-6">
                        <div class="card current-temp">
                            <div class="card-body">
                                <h5 id="city"></h5>
                                <div class= "clearfix weather-temperature">
                                <h6><img src="" alt="" id="weather-icon" class="float-left" /><span id="numerical-temperature"></span>
                                    <span class="unit">Â°C</span></h6></div>
                                    <div>Forecast: <strong><span id="weather-description"></span></strong></div>
                                    <div id="humidity-text">Humidity: <strong><span id="humidity-input"></span> %</strong></div>
                                    <div id="wind-text">Wind: <strong><span id="wind-input"></span> km/h</strong></div>
                                    </br>
                                <div class="date-time">
                                    <span>Last updated: </span>
                                </br>
                                <strong><span id="full-date"></span></br><span id="current-time"></span></strong>
                            </br>
                            </div>
                            </div>      
                            </div>
                            </div>
                            <div class="forecast" id="weather-forecast"></div>                                    
</div>
                                </div>
                            </div>

        <div id="footer">Thank you for viewing this page! <a href="https://github.com/sam-soles/weather-application" target="_blank" class="github-link">Open-source code</a> by Sam Soles.</div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
