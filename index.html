<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="card outline">
            <div class="card-body">
                <form class="search-form" id="search-engine">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Search city name" autofocus="on" autocomplete="off"
                                id="city-search" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search"
                                id="city-input" />
                        </div>
                        <div class="col-3">
                            <button id="location-button">
                                My location
                            </button>
                        </div>
                    </div>
                </form>
                <br />
                <div class="row">
                    <div class="col">
                        <div class="card current-temp">
                            <div class="card-body">
                                <h5 id="city"></h5>
                                <div class="row">
                                    <div class="col-6">
                                        <div class= "clearfix weather-temperature">
                                <h6><img src="" alt="" id="weather-icon" class="float-left" /><span id="numerical-temperature"></span>
                                    <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span></h6></div>
                                    </div>
                                    <div class="col-6">
                                    <div id="humidity-text">Humidity: <span id="humidity-input"></span> %</div>
                                    <div id="wind-text">Wind: <span id="wind-input"></span> km/h</div>
                                    </div>
                                </div>
                                <p class="date-time"><span id="weather-description"></span>
                                    </br>
                                    <span id="full-date"></span>
                                    <br />
                                    <span id="current-time"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <p><a href="https://github.com/sam-soles/weather-application" target="_blank" class="github-link">Open-source code</a> by Sam Soles</p>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
